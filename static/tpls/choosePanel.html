<div ng-controller="ChooseCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">ngGather</span>
            </div>
            <div class="nav navbar-form navbar-nav navbar-left">
                <a class="btn" ng-click="changeShow()">站点设置</a>
                <select class="form-control" ng-model="selectValue"
                        ng-options="dataChoose.value as dataChoose.str for dataChoose in dataChooses"
                        ng-change="selectChange()">
                </select>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="btn" ng-click="getData()">重新获取</a>
                </li>
                <li>
                    <a class="btn" ng-click="forceUpdate()">强制更新</a>
                </li>
                <li>
                    <a>更新时间: {{updateTime | updateTimeFilter}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div ng-show="ishow" id="sites">
        <table class="table table-bordered table-striped">
            <tr ng-repeat="choose in hadChooses">
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="choose.ischecked" ng-change="CheckChange()"/>{{choose.name}}
                        </label>
                    </div>
                </td>
                <td style="vertical-align: middle">
                    <a href="{{choose.href}}" target="_blank">{{choose.detail}}</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="panel panel-primary" ng-controller="ChooseCtrl">
    <div class="panel-heading text-center">
        <a class="btn btn-block btn-info" ng-click="changeShow()">
            <h3>设置</h3>
        </a>
    </div>
    <div class="panel-body" ng-show="ishow">
        <table class="table table-bordered table-striped">
            <tr ng-repeat="choose in hadChooses">
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="choose.ischecked" ng-change="CheckChange()"/>{{choose.name}}
                        </label>
                    </div>
                </td>
                <td style="vertical-align: middle">
                    <a href="{{choose.href}}" target="_blank">{{choose.detail}}</a>
                </td>
            </tr>
        </table>
        <div class="col-xs-12">
            <div class="col-xs-6 form-group">
                <label class="col-xs-4 control-label">多少天内</label>

                <div class="col-xs-8">
                    <select class="form-control pull-left" ng-model="selectValue"
                            ng-options="dataChoose.value as dataChoose.str for dataChoose in dataChooses"
                            ng-change="selectChange()">
                    </select>
                </div>
            </div>
            <div class="col-xs-6">
                <span class="pull-right">更新时间: {{updateTime | updateTimeFilter}}</span>
                <a class="btn btn-primary pull-right" ng-click="forceUpdate()">最新</a>
                <a class="btn btn-primary pull-right" ng-click="getData()">获取</a>
            </div>
        </div>
    </div>
</div>
